{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт рецептов{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
</head>
<body>

<nav>
    <div class="container">
        <div class="nav-left">
            <a href="{% url 'recipe_list' %}">Главная</a>
            <a href="{% url 'about' %}">О проекте</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span>
            <a href="{% url 'recipe_create' %}">Добавить рецепт</a>
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">Выйти</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="auth-link">Войти</a>
            <a href="{% url 'register' %}" class="auth-link">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
